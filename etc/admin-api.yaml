Name: gozero-ruoyi-vue-plus
Host: 0.0.0.0
Port: 58888
Timeout: 60000

# MySQL配置
Mysql:
  DataSource: rygo:Ryvue_123@tcp(127.0.0.1:3306)/ry-vue?charset=utf8mb4&parseTime=True&loc=Local

# Redis配置
Redis:
  Host: 127.0.0.1:16379
  Type: node
  Pass: 'ruoyi123'

# 日志配置
Log:
  ServiceName: gozero-ruoyi-vue-plus
  Mode: console
  Path: logs
  Level: info
  Compress: true
  KeepDays: 7
  StackCooldownMillis: 100

# 验证码配置
Captcha:
  Enable: true      # 是否启用验证码校验
  Type: CHAR        # 验证码类型: MATH 数组计算, CHAR 字符验证
  Category: CIRCLE  # line 线段干扰 circle 圆圈干扰 shear 扭曲干扰
  NumberLength: 1   # 数字验证码位数
  CharLength: 4     # 字符验证码长度

# 多租户配置
Tenant:
  Enable: false     # 是否开启多租户

# API接口加密配置
ApiDecrypt:
  Enabled: true     # 是否开启全局接口加密
  HeaderFlag: encrypt-key  # AES 加密头标识
  # 响应加密公钥 非对称算法的公私钥 如：SM2，RSA 使用者请自行更换
  # 对应前端解密私钥
  PublicKey: 'MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDMJAMz3C6dgv4wgu+A3SmDBuRp9yTDt4HxrOsfKGfZi6iFzyg9n2iMzUdx6nrK8HioWW6rkqFs1fad4plzKfMCyXlixGHNEkl9KB/H7bdUeiMyJbsFNqqrudVd6Q28S+aP2zJRrpG/8pExDRhEuZmY3/AhLuKWPH2X6RjVKyGVjQIDAQAB'
  # 请求解密私钥 非对称算法的公私钥 如：SM2，RSA 使用者请自行更换
  # 对应前端加密公钥
  PrivateKey: ''

# JWT 认证配置
Auth:
  AccessSecret: ruoyi-vue-plus-secret-key  # JWT 密钥，需要与登录时生成 token 的密钥一致
  AccessExpire: 1800  # JWT 过期时间（秒），30分钟
